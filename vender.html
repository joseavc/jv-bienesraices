<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icono-logo.jpg">
    <title>JV Bienes Raices - Vende tu Casa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="vender">

    <nav class="navbar">
        <div class="content container mx-auto">
          <div class="logo">
            <a href="index.html">LOGO</a>
          </div>
          <ul class="menu-list">
            <div class="icon cancel-btn">
              <i class="fas fa-times"></i>
            </div>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Propiedades</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
          <div class="icon menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
    </nav>

    <main class="pt-32">
      <div class="border sm:w-1/2 w-full">

        <form action="" method="post">
          <label for="nombre">Nombre Completo</label>
          <input type="text" name="nombre" id="nombre">
          <br><br>

          <label for="nss">Numero de Seguro Social</label>
          <input type="text" name="nss" id="nss">
          <br><br>

          <label for="wp">Whats app</label>
          <input type="number" name="wp" id="wp">
          <br><br>

          <label for="ciudad">Ciudad</label>
          <select name="select">
            <option value="value1" selected>Tampico</option>
            <option value="value2">Madero</option>
            <option value="value3">Altamira</option>
          </select>
          <br><br>

          <label for="colonia">¿En qué colonia está tu casa?</label>
          <input type="text" name="colonia" id="colonia">
          <br><br>

          <textarea class="elementor-field-textual elementor-field  elementor-size-" name="form_fields[comentarios_de_propiedad]" id="form-field-comentarios_de_propiedad" rows="4" placeholder="Escribe la Situación de tu Vivienda (Vandalizada, Sola, Rentada o Habitada por ti)" data-pafe-form-builder-default-value="" data-pafe-form-builder-form-id="librecanton"></textarea>
        </form>

      </div>
    </main>

    
    <script src="assets/scripts/main.js"></script>
</body>
</html>
